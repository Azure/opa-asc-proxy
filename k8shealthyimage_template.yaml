apiVersion: templates.gatekeeper.sh/v1beta1
kind: ConstraintTemplate
metadata:
  name: k8shealthyimages
spec:
  crd:
    spec:
      names:
        kind: K8sHealthyImages
      validation:
        # Schema for the `parameters` field
        openAPIV3Schema:
          properties:
            repos:
              type: array
              items:
                type: string
  targets:
    - target: admission.k8s.gatekeeper.sh
      rego: |
        package k8shealthyimages

        violation[{"msg": msg}] {
          container := input_containers[_]
          satisfied := [good | repo = input.parameters.repos[_] ; good = startswith(container.image, repo)]
          not any(satisfied)
          msg := sprintf("container <%v> has an invalid image repo <%v>, allowed repos are %v", [container.name, container.image, input.parameters.repos])
        }

        violation[{"msg": msg}] {
          container := input_containers[_]
          satisfied := [good | repo = input.parameters.repos[_] ; good = startswith(container.image, repo)]
          all(satisfied)
          image := get_image(container.image, input.parameters.repos[_])
          url := sprintf("http://localhost:8090?image=%v", [image])
          response := http.send({"method": "get", "url": url})
          count(response.body) > 0
          msg := sprintf("Detected %v vulnerabilities for image %v, impact: %v", [count(response.body), image, response.body[0].impact])
        }

        get_image(i, repo) = out {
          r := sprintf("%v/", [repo])
          t = replace(i, r, "")
          index = indexof(t, ":")
          index > -1
          out = substring(t, 0, index)
        } 

        get_image(i, repo) = out {
          r := sprintf("%v/", [repo])
          t = replace(i, r, "")
          index = indexof(t, ":")
          index == -1
          out = t
        }        

        input_containers[c] {
            c := input.review.object.spec.containers[_]
        }
        input_containers[c] {
            c := input.review.object.spec.initContainers[_]
        }
